<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InCruises</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .cta-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      text-decoration: none;
      transition: background 0.3s;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #e65c00;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="slider">
      <div class="slide active" style="background-image: url('https://source.unsplash.com/1600x900/?cruise,sea');"></div>
      <div class="slide" style="background-image: url('https://source.unsplash.com/1600x900/?cruise,ship');"></div>
      <div class="slide" style="background-image: url('https://source.unsplash.com/1600x900/?ocean,travel');"></div>
    </div>
    <div class="hero-content">
      <h1>Подорожуй із InCruises</h1>
      <p>Незабутні круїзи зі знижками до 50%</p>
      <a href="#contact" class="cta-button">Записатись у круїз</a>
    </div>
  </section>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showNextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(showNextSlide, 5000);
  </script>
</body>
</html>
